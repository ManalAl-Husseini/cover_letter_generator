<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickCoverAI - Free AI Cover Letter Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    label, input, textarea { display: block; margin-top: 10px; width: 100%; }
    button { margin-top: 20px; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    #output { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>QuickCoverAI - AI Cover Letter Generator</h1>
  <p>Fill out the form below, and get a full cover letter in seconds — powered by AI.</p>

  <label>Your Name</label>
  <input type="text" id="name" placeholder="John Doe" />

  <label>Job Title</label>
  <input type="text" id="job" placeholder="Graphic Designer" />

  <label>Brief Background (1–2 sentences)</label>
  <textarea id="background" placeholder="I have 5 years of experience in branding and digital design..."></textarea>

  <button onclick="generateLetter()">Generate Cover Letter</button>

  <div id="output"></div>

  <script>
    async function generateLetter() {
      const name = document.getElementById('name').value;
      const job = document.getElementById('job').value;
      const background = document.getElementById('background').value;

      const prompt = `Write a professional cover letter for a job as a ${job}. The applicant's name is ${name}. Their background: ${background}`;

      // Using a placeholder for AI for now
      const dummyResponse = `Dear Hiring Manager,\n\nMy name is ${name}, and I am excited to apply for the ${job} position at your company. With ${background}, I bring a strong combination of skills and experience to your team.\n\nThank you for your time and consideration.\n\nSincerely,\n${name}`;

      document.getElementById('output').innerText = dummyResponse;

      // If you want to connect to real GPT via API later, I’ll guide you
    }
  </script>
</body>
</html>
